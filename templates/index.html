<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Part Recommender</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* This is for all browsers that support accent-color */
        input[type="range"] {
            accent-color: #0d9488; /* Tailwind's teal-600 */
        }

        /* Specific styling for Firefox's range slider */
        input[type="range"]::-moz-range-thumb {
            background-color: #0d9488;
        }

        input[type="range"]::-moz-range-track {
            background-color: #d1d5db; /* A light gray for the track */
        }

        /* And for webkit browsers (Chrome, Edge, Safari) */
        input[type="range"]::-webkit-slider-thumb {
            background-color: #0d9488;
        }

    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-sans antialiased transition-colors duration-300">
        <div class="container mx-auto p-8">
            <header class="text-center mb-12">
                <h1 class="text-5xl font-extrabold mb-4 text-gray-800 dark:text-white md:text-5xl">FuzzyBuilds</h1>
                <p class="text-gray-600 dark:text-gray-400 text-xl">Find the perfect build for your needs using fuzzy logic</p>
            </header>
            <section class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl dark:shadow-md dark:shadow-teal-500/20">
                <h2 class="text-3xl font-semibold mb-6 text-gray-800 dark:text-gray-200">Your Preferences</h2>
                <form id="preferences-form" class="space-y-8">

                    <div>
                        <label for="budget" class="text-lg text-gray-700 dark:text-gray-300" >Budget ($): <span id="budget-value" class="font-bold text-teal-600 dark:text-teal-400">$1500</span></label>
                        <input type="range" id="budget" name="budget" min="500" max="3000" value="1500" step="50" class="w-full h-2 rounded-lg appearance-none bg-gray-300 dark:bg-gray-500 cursor-pointer">
                    </div>

                    <div>
                        <label for="performance" class="text-lg text-gray-700 dark:text-gray-300" >Performance Priority:</label>
                        <input type="range" id="performance" name="performance" min="1" max="10" value="7"  class="w-full h-2 rounded-lg appearance-none bg-gray-300 dark:bg-gray-500 cursor-pointer">
                        <div class="flex justify-between text-sm text-gray-500 dark:text-gray-400 mt-2">
                            <span>Casual Use</span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span>Enthusiast</span>
                        </div>
                    </div>

                    <div>
                        <label for="aesthetics" class="text-lg text-gray-700 dark:text-gray-300" >Preferred Resolution:</label>
                        <input type="range" id="aesthetics" name="performance" min="1" max="3" value="2"  class="w-full h-2 rounded-lg appearance-none bg-gray-300 dark:bg-gray-500 cursor-pointer">
                        <div class="flex justify-between text-sm text-gray-500 dark:text-gray-400 mt-2">
                            <span>Low Resolution</span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span>High Resolution</span>
                        </div>
                    </div>

                    <button type="submit" class="w-full py-4 bg-teal-600 text-lg font-semibold rounded-lg hover:bg-teal-700 transition duration-300 text-white">Get Recommendations</button>

                </form>
            </section>

            <section id="recommendations-section" class="hidden">
                <h2 class="text-3xl font-semibold mt-6 mb-6 text-gray-800 dark:text-gray-200 text-center">Your Recommendations</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                    <div class="bg-gray-200 dark:bg-gray-800 p-6 rounded-xl shadow-lg dark:shadow-md dark:shadow-teal-500/20">
                        <h3 class="text-xl font-bold text-teal-600 dark:text-teal-400">CPU</h3>
                        <div class="space-y-2">
                            <p class="text-lg text-gray-700 dark:text-gray-300">Name: <span class="font-bold">AMD Ryzen 7 7800X3D</span></p>
                            <p class="text-lg text-gray-700 dark:text-gray-300">Score: <span class="font-bold text-orange-600 dark:text-orange-400">95%</span></p>
                        </div>
                    </div>

                    <div class="bg-gray-200 dark:bg-gray-800 p-6 rounded-xl shadow-lg dark:shadow-md dark:shadow-teal-500/20">
                        <h3 class="text-xl font-bold text-teal-600 dark:text-teal-400">GPU</h3>
                        <div class="space-y-2">
                            <p class="text-lg text-gray-700 dark:text-gray-300">Name: <span class="font-bold">NVIDIA RTX-4070</span></p>
                            <p class="text-lg text-gray-700 dark:text-gray-300">Score: <span class="font-bold text-orange-600 dark:text-orange-400">89%</span></p>
                        </div>
                    </div>

                    <div class="bg-gray-200 dark:bg-gray-800 p-6 rounded-xl shadow-lg dark:shadow-md dark:shadow-teal-500/20">
                        <h3 class="text-xl font-bold text-teal-600 dark:text-teal-400">Motherboard</h3>
                        <div class="space-y-2">
                            <p class="text-lg text-gray-700 dark:text-gray-300">Name: <span class="font-bold">MSI B650 Tomahawk</span></p>
                            <p class="text-lg text-gray-700 dark:text-gray-300">Score: <span class="font-bold text-orange-600 dark:text-orange-400">92%</span></p>
                        </div>
                    </div>
                </div>
            </section>

        </div>

       <script>
        const budgetSlider = document.getElementById('budget');
        const budgetValue = document.getElementById('budget-value');
        const form = document.getElementById('preferences-form');
        const recommendationsSection = document.getElementById('recommendations-section');

        // Update budget value as slider moves
        budgetSlider.addEventListener('input', () => {
            budgetValue.textContent = `$${budgetSlider.value}`;
        });

        // Handle form submission (this is where you'd call your Flask backend)
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, you'd collect the form data and send it to your Flask backend here.
            // For now, we'll just show the recommendations section.
            recommendationsSection.classList.remove('hidden');
            window.scrollTo({
                top: recommendationsSection.offsetTop,
                behavior: 'smooth'
            });
        });

    </script>
</body>
</html>
